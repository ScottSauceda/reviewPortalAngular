<!-- <form class="min-vh-100" *ngIf = "!isLoggedIn" name="form" (ngSubmit)="f.form.valid && submitForm()" #f="ngForm"> -->
<form class="min-vh-100" *ngIf = "!isLoggedIn" name="form" (ngSubmit)="submitForm()" #f="ngForm" [formGroup]="loginForm">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password</p>

                            <div class="form-group form-outline form-white mb-4">

                                <!-- <input type="text" id="typeUsernameX" name="username" class="form-control form-control-lg" [(ngModel)]="form.username" required #username="ngModel" [ngClass]="{ 'is-valid': f.submitted && username.errors}" /> -->
                                <input type="text" id="typeUsernameX" name="username" class="form-control form-control-lg" formControlName="username" required />
                                <label class="form-label" for="typeUsernameX">Username</label>

                                <!-- <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                    Username is required!
                                </div> -->
                            </div>

                            <div class="form-group form-outline form-white mb-4">
                                <!-- <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" [(ngModel)]="form.password" required minlength="6" #password="ngModel" [ngClass]="{ 'is-valid': f.submitted && password.errors}" /> -->
                                <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" formControlName="password" required minlength="6"   />
                                <label class="form-label">Password</label>

                                <!-- <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                    <div *ngIf="password.errors['required']">Password is required!</div>
                                    <div *ngIf="password.errors['minLength']">Password must be at least 6 characters</div>
                                </div> -->
                            </div>

                            <div class="form-group">
                                <button class="btn btn-outline-light btn-lg px-5">Login</button>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <!-- <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed"> -->
        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
            Login failed : Error occurred
        </div>
    </div>
</form>
