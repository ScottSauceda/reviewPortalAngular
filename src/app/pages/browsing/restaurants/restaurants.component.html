<div>
    <div class="d-flex justify-content-center" *ngIf="!restaurantsLoaded">
        <div class="spinner-border"></div>
    </div>
    <!-- id = "card-div" goes to div below -->
    <div id="card-div" class="row row-cols-1 row-cols-md-3 g-4">
        <app-restaurant-card *ngFor="let restaurant of allRestaurants" [restaurantData]="restaurant"></app-restaurant-card>
    </div>
</div>
